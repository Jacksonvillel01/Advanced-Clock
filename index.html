<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CLOCK AND CALENDER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .time {
                font-size: 3.5rem !important;
            }
            
            .clock-container, .calendar-container {
                padding: 25px !important;
            }
        }
        
        @media (max-width: 600px) {
            .time {
                font-size: 2.8rem !important;
            }
            
            .date, .day {
                font-size: 1.4rem !important;
            }
            
            .clock-container, .calendar-container {
                padding: 20px !important;
            }
            
            .weekdays div, .day-cell {
                font-size: 0.9rem;
            }
            
            .calendar-header h2 {
                font-size: 1.4rem !important;
            }
            
            .features {
                grid-template-columns: 1fr !important;
            }
        }
        
        @media (max-width: 400px) {
            .time {
                font-size: 2.2rem !important;
            }
            
            .period {
                font-size: 1.5rem !important;
            }
            
            .weekdays div, .day-cell {
                font-size: 0.8rem;
                padding: 3px;
            }
        }
        
        .clock-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .calendar-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .time {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .period {
            font-size: 2rem;
            margin-left: 15px;
            color: #0fd3d3;
        }
        
        .date {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-align: center;
            color: #f0f0f0;
        }
        
        .day {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            color: #0fd3d3;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-header h2 {
            font-size: 1.8rem;
        }
        
        .calendar-nav {
            display: flex;
            gap: 15px;
        }
        
        .calendar-nav button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .calendar-nav button:hover {
            background: rgba(15, 211, 211, 0.3);
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .weekdays div:nth-child(1) {
            color: #ff6b6b; /* Sunday - Red */
        }
        
        .weekdays div:nth-child(2) {
            color: #51cf66; /* Monday - Green */
        }
        
        .weekdays div:nth-child(7) {
            color: #339af0; /* Saturday - Blue */
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day-cell {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
        }
        
        .day-cell:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        .current {
            background: rgba(15, 211, 211, 0.2);
            font-weight: bold;
        }
        
        .other-month {
            opacity: 0.4;
        }
        
        .today {
            background: gold;
            color: blue;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(15, 211, 211, 0.5);
        }
        
        .sunday {
            color: #ff6b6b;
        }
        
        .monday {
            color: #51cf66;
        }
        
        .saturday {
            color: #339af0;
        }
        
        .holiday {
            background: rgba(255, 255, 0, 0.2);
            color: #ffd43b;
            font-weight: bold;
        }
        
        .year-selector {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .year-selector select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .digital-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .digital-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(15, 211, 211, 0.2);
            animation: pulse 15s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.5);
                opacity: 0.1;
            }
        }
        
        h4 {
            text-align: center;
            margin-bottom: 0px;
            font-size: 0px;
            color: #0fd3d3;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            grid-column: 1 / -1;
        }
        
        .tech-border {
            position: relative;
            border: 1px solid rgba(15, 211, 211, 0.3);
            border-radius: 20px;
            padding: 3px;
            margin: 20px 0;
        }
        
        .tech-border::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid rgba(15, 211, 211, 0.1);
            border-radius: 22px;
            pointer-events: none;
        }
        
        /* New Features Styles */
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .feature i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #0fd3d3;
        }
        
        .feature-title {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #0fd3d3;
        }
        
        .feature-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .theme-btn:hover {
            transform: scale(1.2);
        }
        
        .theme-default {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }
        
        .theme-dark {
            background: linear-gradient(135deg, #0d0d16, #0a0a12);
        }
        
        .theme-blue {
            background: linear-gradient(135deg, #0d2b4b, #0a1e33);
        }
        
        .theme-purple {
            background: linear-gradient(135deg, #2d1a4b, #22133a);
        }
        
        .stopwatch, .timer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .stopwatch-display, .timer-display {
            font-size: 2rem;
            margin: 10px 0;
            font-family: monospace;
        }
        
        .control-btn {
            background: gold;
            border: none;
            color: #000;
            padding: 8px 15px;
            border-radius: 8px;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight:bold;
            
        }
        
        .control-btn:hover {
            background: rgba(15, 211, 211, 0.4);
        }
        
        .timer-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid gold;
            color: white;
            padding: 8px;
            border-radius: 8px;
            width: 60px;
            text-align: center;
            margin: 0 5px;
        }
        
        .world-clock {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        
        .world-clock select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid gold;
            color: white;
            padding: 8px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .world-time {
            font-size: 1.5rem;
            text-align: center;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="digital-effects">
        <!-- Digital circles for background effect -->
    </div>
    
    <div class="container">
        <h4></h4>
        
        <div class="clock-container">
            <div class="time">11:45:32<span class="period">PM</span></div>
            <div class="date">June 15, 2023</div>
            <div class="day">Thursday</div>
            
            <div class="tech-border"></div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-temperature-high"></i>
                    <div class="feature-title">TEMPERATURE</div>
                    <div class="feature-value" id="temperature">72°F</div>
                </div>
                <div class="feature">
                    <i class="fas fa-tint"></i>
                    <div class="feature-title">HUMIDITY</div>
                    <div class="feature-value" id="humidity">45%</div>
                </div>
                <div class="feature">
                    <i class="fas fa-wind"></i>
                    <div class="feature-title">PRESSURE</div>
                    <div class="feature-value" id="pressure">1013 hPa</div>
                </div>
                <div class="feature">
                    <i class="fas fa-cloud-sun"></i>
                    <div class="feature-title">WEATHER</div>
                    <div class="feature-value" id="weather">Sunny</div>
                </div>
            </div>
            
            <div class="tech-border"></div>
            
            <div class="year-selector">
                <span>View Calendar for:</span>
                <select id="yearSelect">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="theme-selector">
                <div class="theme-btn theme-default" title="Default Theme" onclick="changeTheme('default')"></div>
                <div class="theme-btn theme-dark" title="Dark Theme" onclick="changeTheme('dark')"></div>
                <div class="theme-btn theme-blue" title="Blue Theme" onclick="changeTheme('blue')"></div>
                <div class="theme-btn theme-purple" title="Purple Theme" onclick="changeTheme('purple')"></div>
            </div>
        </div>
        
        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="calendarMonthYear">June 2023</h2>
                <div class="calendar-nav">
                    <button id="prevYear"><i class="fas fa-chevron-left"></i></button>
                    <button id="todayBtn"><i class="fas fa-circle"></i></button>
                    <button id="nextYear"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            
            <div class="days" id="calendarDays">
                <!-- Calendar days will be populated by JavaScript -->
            </div>
            
            <div class="tech-border"></div>
            
            <div class="stopwatch">
                <h3><i class="fas fa-stopwatch"></i> Stopwatch</h3>
                <div class="stopwatch-display">00:00:00</div>
                <div>
                    <button class="control-btn" id="stopwatchStart">Start</button>
                    <button class="control-btn" id="stopwatchPause">Pause</button>
                    <button class="control-btn" id="stopwatchReset">Reset</button>
                </div>
            </div>
            
            <div class="tech-border"></div>
            
            <div class="timer">
                <h3><i class="fas fa-hourglass-half"></i> Timer</h3>
                <div class="timer-display">00:00:00</div>
                <div>
                    <input type="number" class="timer-input" id="timerHours" placeholder="H" min="0" max="99">
                    <input type="number" class="timer-input" id="timerMinutes" placeholder="M" min="0" max="59">
                    <input type="number" class="timer-input" id="timerSeconds" placeholder="S" min="0" max="59">
                </div>
                <div style="margin-top: 10px;">
                    <button class="control-btn" id="timerStart">Start</button>
                    <button class="control-btn" id="timerPause">Pause</button>
                    <button class="control-btn" id="timerReset">Reset</button>
                </div>
            </div>
            
            <div class="tech-border"></div>
            
            <div class="world-clock">
                <h3><i class="fas fa-globe"></i> World Clock</h3>
                <select id="timezoneSelect">
                    <option value="local">Local Time</option>
                    <option value="UTC">UTC</option>
                    <option value="America/New_York">New York</option>
                    <option value="Europe/London">London</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Asia/Shanghai">Shanghai</option>
                    <option value="Australia/Sydney">Sydney</option>
                </select>
                <div class="world-time" id="worldTime">00:00:00</div>
            </div>
        </div>
    </div>

    <script>
        // Create digital background effects
        const digitalEffects = document.querySelector('.digital-effects');
        for (let i = 0; i < 20; i++) {
            const circle = document.createElement('div');
            circle.classList.add('digital-circle');
            circle.style.width = `${Math.random() * 300 + 50}px`;
            circle.style.height = circle.style.width;
            circle.style.left = `${Math.random() * 100}%`;
            circle.style.top = `${Math.random() * 100}%`;
            circle.style.animationDelay = `${Math.random() * 10}s`;
            circle.style.animationDuration = `${Math.random() * 20 + 10}s`;
            digitalEffects.appendChild(circle);
        }

        // Clock functionality
        function updateClock() {
            const now = new Date();
            
            // Format time
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const period = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12 || 12;
            const formattedHours = hours.toString().padStart(2, '0');
            
            document.querySelector('.time').innerHTML = `${formattedHours}:${minutes}:${seconds}<span class="period">${period}</span>`;
            
            // Format date
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('en-US', options);
            document.querySelector('.date').textContent = date;
            
            // Format day
            const dayOptions = { weekday: 'long' };
            const day = now.toLocaleDateString('en-US', dayOptions);
            document.querySelector('.day').textContent = day;
            
            // Update world clock
            updateWorldClock();
        }
        
        // Initialize clock
        updateClock();
        setInterval(updateClock, 1000);
        
        // Calendar functionality
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();
        
        // Republic holidays (example dates - you can add more)
        const republicHolidays = {
            '0101': "New Year's Day",
            '0107': "Republic Day",
            '0219': "Presidents' Day",
            '0306': "Independent Day",
            '0530': "Memorial Day",
            '0704': "Independence Day",
            '0905': "Labor Day",
            '1010': "Columbus Day",
            '1111': "Veterans Day",
            '1123': "Thanksgiving Day",
            '1225': "Christmas Day"
        };
        
        // Populate year selector
        const yearSelect = document.getElementById('yearSelect');
        for (let year = currentYear - 25; year <= currentYear + 25; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            if (year === currentYear) {
                option.selected = true;
            }
            yearSelect.appendChild(option);
        }
        
        // Render calendar
        function renderCalendar() {
            const calendarDays = document.getElementById('calendarDays');
            const calendarMonthYear = document.getElementById('calendarMonthYear');
            
            calendarDays.innerHTML = '';
            
            // Set header
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            calendarMonthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            // Get first day of month and number of days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Previous month days
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();
            for (let i = 0; i < firstDay; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell', 'other-month');
                dayCell.textContent = daysInPrevMonth - firstDay + i + 1;
                calendarDays.appendChild(dayCell);
            }
            
            // Current month days
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                
                // Add day-specific classes
                const dayOfWeek = new Date(currentYear, currentMonth, i).getDay();
                if (dayOfWeek === 0) dayCell.classList.add('sunday');
                if (dayOfWeek === 1) dayCell.classList.add('monday');
                if (dayOfWeek === 6) dayCell.classList.add('saturday');
                
                // Check if it's a holiday
                const monthFormatted = (currentMonth + 1).toString().padStart(2, '0');
                const dayFormatted = i.toString().padStart(2, '0');
                const dateKey = monthFormatted + dayFormatted;
                
                if (republicHolidays[dateKey]) {
                    dayCell.classList.add('holiday');
                    dayCell.title = republicHolidays[dateKey];
                }
                
                // Check if it's the current day
                if (i === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    dayCell.classList.add('today');
                }
                
                // Check if it's the selected day
                if (i === currentDate.getDate() && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) {
                   <!--  --> dayCell.classList.add('current');
                }
                
                dayCell.textContent = i;
                calendarDays.appendChild(dayCell);
            }
            
            // Next month days
            const totalCells = 42; // 6 rows of 7 days
            const remainingCells = totalCells - (firstDay + daysInMonth);
            for (let i = 1; i <= remainingCells; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell', 'other-month');
                dayCell.textContent = i;
                calendarDays.appendChild(dayCell);
            }
        }
        
        // Initialize calendar
        renderCalendar();
        
        // Calendar navigation
        document.getElementById('prevYear').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateSelectedYear();
            renderCalendar();
        });
        
        document.getElementById('nextYear').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateSelectedYear();
            renderCalendar();
        });
        
        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDate = new Date();
            currentYear = currentDate.getFullYear();
            currentMonth = currentDate.getMonth();
            updateSelectedYear();
            renderCalendar();
        });
        
        yearSelect.addEventListener('change', () => {
            currentYear = parseInt(yearSelect.value);
            renderCalendar();
        });
        
        function updateSelectedYear() {
            yearSelect.value = currentYear;
        }
        
        // Theme changer function
        function changeTheme(theme) {
            const body = document.body;
            switch(theme) {
                case 'dark':
                    body.style.background = 'linear-gradient(135deg, #0d0d16, #0a0a12)';
                    break;
                case 'blue':
                    body.style.background = 'linear-gradient(135deg, #0d2b4b, #0a1e33)';
                    break;
                case 'purple':
                    body.style.background = 'linear-gradient(135deg, #2d1a4b, #22133a)';
                    break;
                default:
                    body.style.background = 'linear-gradient(135deg, #1a1a2e, #16213e)';
            }
        }
        
        // Stopwatch functionality
        let stopwatchInterval;
        let stopwatchTime = 0;
        
        document.getElementById('stopwatchStart').addEventListener('click', () => {
            clearInterval(stopwatchInterval);
            stopwatchInterval = setInterval(() => {
                stopwatchTime++;
                updateStopwatchDisplay();
            }, 1000);
        });
        
        document.getElementById('stopwatchPause').addEventListener('click', () => {
            clearInterval(stopwatchInterval);
        });
        
        document.getElementById('stopwatchReset').addEventListener('click', () => {
            clearInterval(stopwatchInterval);
            stopwatchTime = 0;
            updateStopwatchDisplay();
        });
        
        function updateStopwatchDisplay() {
            const hours = Math.floor(stopwatchTime / 3600);
            const minutes = Math.floor((stopwatchTime % 3600) / 60);
            const seconds = stopwatchTime % 60;
            
            document.querySelector('.stopwatch-display').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Timer functionality
        let timerInterval;
        let timerTime = 0;
        
        document.getElementById('timerStart').addEventListener('click', () => {
            const hours = parseInt(document.getElementById('timerHours').value) || 0;
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            
            timerTime = hours * 3600 + minutes * 60 + seconds;
            
            if (timerTime <= 0) return;
            
            clearInterval(timerInterval);
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timerTime--;
                if (timerTime <= 0) {
                    clearInterval(timerInterval);
                    alert('Timer finished!');
                    timerTime = 0;
                }
                updateTimerDisplay();
            }, 1000);
        });
        
        document.getElementById('timerPause').addEventListener('click', () => {
            clearInterval(timerInterval);
        });
        
        document.getElementById('timerReset').addEventListener('click', () => {
            clearInterval(timerInterval);
            timerTime = 0;
            updateTimerDisplay();
        });
        
        function updateTimerDisplay() {
            const hours = Math.floor(timerTime / 3600);
            const minutes = Math.floor((timerTime % 3600) / 60);
            const seconds = timerTime % 60;
            
            document.querySelector('.timer-display').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // World clock functionality
        function updateWorldClock() {
            const timezone = document.getElementById('timezoneSelect').value;
            let options;
            
            if (timezone === 'local') {
                options = {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };
            } else {
                options = {
                    timeZone: timezone,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };
            }
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', options);
            document.getElementById('worldTime').textContent = timeString;
        }
        
        document.getElementById('timezoneSelect').addEventListener('change', updateWorldClock);
        
        // Simulated weather data (in a real app, you would fetch this from an API)
        document.getElementById('temperature').textContent = `${Math.floor(Math.random() * 30) + 60}°F`;
        document.getElementById('humidity').textContent = `${Math.floor(Math.random() * 40) + 30}%`;
        document.getElementById('pressure').textContent = `${Math.floor(Math.random() * 20) + 1000} hPa`;
        
        const weatherConditions = ['Sunny', 'Cloudy', 'Rainy', 'Snowy', 'Windy'];
        document.getElementById('weather').textContent = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];
    </script>
</body>
</html>
